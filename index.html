<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raynen</title>
  <link rel="stylesheet" href="main/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- anc bar -->
  <div class="announcement-bar">Listen to my newest song "don't look" ! Ô∏è‚Äçüî•</div>

  <h1 class="title"><span id="typed-text"></span><span id="cursor">|</span></h1>

  </div>

    </div>

<!-- be more -->

      </a>

      </a>
